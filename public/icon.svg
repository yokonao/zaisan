<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 紋章の盾型 -->
  <path d="M60 10 
           C80 10, 95 20, 100 35
           L100 70
           C100 85, 90 95, 75 105
           L60 110
           L45 105
           C30 95, 20 85, 20 70
           L20 35
           C25 20, 40 10, 60 10 Z" 
           fill="url(#shieldGradient)" 
           stroke="#d1d5db" 
           stroke-width="2"
           filter="url(#emboss)"/>
  
  <!-- 内側の装飾枠 -->
  <path d="M60 15 
           C78 15, 90 23, 94 35
           L94 68
           C94 80, 86 88, 74 96
           L60 100
           L46 96
           C34 88, 26 80, 26 68
           L26 35
           C30 23, 42 15, 60 15 Z" 
           fill="none" 
           stroke="url(#goldGradient)" 
           stroke-width="1.5"
           opacity="0.8"/>
  
  <!-- 「Z」の文字 - 紋章風に装飾 -->
  <path d="M40 35 L75 35 L75 42 L52 42 L75 65 L75 72 L40 72 L40 65 L63 65 L40 42 Z" 
        fill="url(#goldGradient)" 
        stroke="#ffffff" 
        stroke-width="0.5"/>
  
  <!-- 「A」の文字 - 三角形ベース -->
  <path d="M35 85 L45 60 L50 60 L60 85 L55 85 L52.5 78 L42.5 78 L40 85 Z
           M44 72 L51 72 L47.5 64 Z" 
        fill="url(#goldGradient)" 
        stroke="#ffffff" 
        stroke-width="0.5"/>
  
  <!-- 「I」の文字 - シンプルな柱 -->
  <rect x="67" y="60" width="6" height="25" 
        fill="url(#goldGradient)" 
        stroke="#ffffff" 
        stroke-width="0.5"/>
  <rect x="65" y="60" width="10" height="3" 
        fill="url(#goldGradient)" 
        stroke="#ffffff" 
        stroke-width="0.5"/>
  <rect x="65" y="82" width="10" height="3" 
        fill="url(#goldGradient)" 
        stroke="#ffffff" 
        stroke-width="0.5"/>
  
  <!-- 紋章風の装飾要素 - 上部の王冠風 -->
  <path d="M50 25 L55 20 L60 25 L65 20 L70 25 L65 30 L60 25 L55 30 Z" 
        fill="url(#goldGradient)" 
        stroke="#ffffff" 
        stroke-width="0.5"
        opacity="0.9"/>
  
  <!-- 左右の装飾 -->
  <circle cx="35" cy="50" r="3" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="85" cy="50" r="3" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- 下部の装飾リボン風 -->
  <path d="M45 95 Q60 90 75 95 Q60 100 45 95" 
        fill="url(#goldGradient)" 
        opacity="0.7" 
        stroke="#ffffff" 
        stroke-width="0.5"/>
</svg>
